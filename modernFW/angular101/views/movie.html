<div class="movie-search-form">
  <input type="text" placeholder="Search for a movie" ng-model="movieSearch"/>
  <input type="button" value="Search" ng-click="searchMovie(movieSearch)" />
</div>

<div class="movie-container">
  <div class="movie-div" ng-repeat="each in movieList">
    <p>{{each.Title}}</p>
    <p>{{each.Actors}}</p>
    <p>{{each.Plot}}</p>
    <img ng-src={{each.Poster}}>
  </div>
</div>
