<h1>I am another view!</h1>
<h1>My $scope.message variable: {{message}}</h1>
<h3 ng-if="list.length === 3">I only show up if there are three names.</h3>
<input type="text" ng-model="searchList" placeholder="Search here" />

<h3 ng-repeat="each in list | filter: searchList" ng-click="sayMyName(each)"><a href="#!/{{each.id}}">{{each.name}}</a></h3>
